{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение данных</title>
    <link rel="stylesheet" type="text/css" href="{% static 'file_sharing/css/styles.css' %}">
</head>
<body>
    <div class="container">
        
        {% if form.errors %}
        <p style="color: red;">Ошибка входа. Пожалуйста, проверьте имя пользователя и пароль.</p>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Изменить</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
